{% extends 'auth_base.html' %}
{% load static %} 

{% block content %}
    <section class="user-form-part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                    <div class="user-form-logo">
                        <a href="{% url 'radio:index' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                    </div>
                    <div class="user-form-card">
                        <div class="user-form-title">
                            <h2>any issue?</h2>
                            <p>Make sure your current password is strong</p>
                        </div>
                        <form class="user-form" method="post" action="{% url 'account:change_password' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Old password" name="old_password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Current password" name="current_password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="reapet password" name="repeat_password">
                            </div>
                            <div class="form-button">
                                <button type="submit">change password</button>
                            </div>
                        </form>
                    </div>
                    <div class="user-form-remind">
                        <p>Go Back To<a href="{% url 'account:login' %}">login here</a></p>
                    </div>
                    <div class="user-form-footer">
                        <p>RMS | &COPY; Copyright by <a href="#">ELSIR SAAD</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
