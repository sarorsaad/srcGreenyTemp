{% load static %}


<header class="header-part ">
    <div class="container">
        <div class="header-content ">
            <div class="header-media-group">
                <button class="header-user"><img src="{% static 'images/user.png' %}" alt="user"></button>
                <a href="{% url 'radio:index' %}"><img src="{% static 'images/logo.png' %}" alt="logo"></a>
                <button class="header-src"><i class="fas fa-search"></i></button>
            </div>
            <a href="{% url 'radio:index' %}" class="header-logo">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </a>
            <a href="{% url 'account:login' %}" class="header-widget" title="My Account">
                {% if profile.image %}
                <img  class="profileimage"  style= "  width: 80px;
                border-radius: 50%;
                border: 3px solid var(--white);" src="{{ profile.image.url }}" alt="user">
            {% else %}
                <img class="profileimage" style="  width: 80px;
                border-radius: 50%;
                border: 3px solid var(--white);"  src="{% static 'default_image.jpg' %}" alt="user">
            {% endif %}
                <span>join</span>
            </a>
            <form class="header-form">
                <input type="text" placeholder="Search anything...">
                <button><i class="fas fa-search"></i></button>
            </form>
            <div class="header-widget-group">
                <a href=" compare.html" class="header-widget" title="Compare List">
                    <i class="fas fa-random"></i>
                    <sup>0</sup>
                </a>
                <a href=" wishlist.html" class="header-widget" title="Wishlist">
                    <i class="fas fa-heart"></i>
                    <sup>0</sup>
                </a>
                <button class="header-widget header-cart" title="Cartlist">
                    <i class="fas fa-shopping-basket"></i>
                    <sup>9+</sup>
                    <span>total price<small>$345.00</small></span>
                </button>
            </div>
        </div>
    </div>
</header>
